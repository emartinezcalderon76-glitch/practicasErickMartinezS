<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Datos Personales</h1>

    <form>
<label for="email">Correo Electrónico:</label>
<input type="email" id="email" name="email" placeholder="example@email.com">

<br>
<label for="tel">Número de Teléfono:</label>
<input type="tel" id="tel" name="tel" placeholder="0000-0000">
<br>



<label for="number" >Número de Acompañantes:</label>
<input type="number" id="number" name="number" step="1" min="1" max="5">
<br>

<H1>Datos del viaje</H1>

<Label for="origen">Lugar de Origen:</Label>
<input type="text" id="origen" name="origen" value="San Salvador" readonly>
<br>





<label for="destino">Seleccione su destino:</label>
<select id="destino" name="destino">
    <option value="Lauterbrunnen">Lauterbrunnen</option>
    <option value="Florencia">Florencia</option>
    <option value="Barcelona">Barcelona</option>
    <option value="Venecia">Venecia</option>
</select>
<br>

<label for="date">Fecha de salida:</label>
<input type="date" id="date" name="date">
<br>

<label for="date">fecha de regreso:</label>
<input type="date" id="date" name="date">
<br>

<button type="submit">Enviar</button>
<button type="reset">Limpiar</button>
</form>









</body>
</html>
